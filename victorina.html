<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slangify — Статистика</title>
    <link rel="icon" href="logo/1sitelogo.png" type="image/png">
    <style>
        /* Основные стили взяты из вашего шаблона */
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #76c7c0;
        }

        .nav a {
            text-decoration: none;
            color: #f1f1f1;
            font-size: 1em;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #76c7c0;
            color: #121212;
        }

        .stats-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .stats-title {
            font-size: 2em;
            color: #76c7c0;
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-block {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .stat {
            flex: 1 1 calc(33.333% - 20px);
            background-color: #292929;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-10px);
        }

        .stat-title {
            font-size: 1.2em;
            color: #76c7c0;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #f1f1f1;
        }

        @media (max-width: 768px) {
            .stat {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Slangify</div>
        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="library.html">Библиотека</a>
            <a href="victorina.html">Статистика</a>
        </nav>
    </header>

    <main class="stats-container">
        <h1 class="stats-title">Сводка по использованию сленга</h1>
        <div class="stats-block">
            <div class="stat">
                <h2 class="stat-title">Общее количество терминов</h2>
                <p class="stat-value">124</p>
            </div>
            <div class="stat">
                <h2 class="stat-title">Популярный сленг</h2>
                <p class="stat-value">"Чилить"</p>
            </div>
            <div class="stat">
                <h2 class="stat-title">Новых терминов в этом месяце</h2>
                <p class="stat-value">15</p>
            </div>
            <div class="stat">
                <h2 class="stat-title">Частота обновления</h2>
                <p class="stat-value">Каждые 2 недели</p>
            </div>
            <div class="stat">
                <h2 class="stat-title">Количество пользователей</h2>
                <p class="stat-value">3500+</p>
            </div>
            <div class="stat">
                <h2 class="stat-title">Самая редкая фраза</h2>
                <p class="stat-value">"Зафорсить тему"</p>
            </div>
        </div>
    </main>
</body>
</html>
