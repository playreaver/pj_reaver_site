<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slangify</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 40px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #76c7c0;
        }
        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            padding: 40px 20px;
            width: 100%;
        }
        .slogan {
            font-size: 2.5em;
            font-weight: bold;
            line-height: 1.2;
            max-width: 50%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .image-container {
            max-width: 50%;
            text-align: right;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 12px;
            transform: scale(0.8);
            opacity: 0;
            animation: scaleUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .description {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #cccccc;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        Slangify — Открой мир сленга
    </header>

    <div class="main">
        <div class="slogan">
            Говори <span style="color: #76c7c0;">на стиле</span>,  
            <br> Понимай <span style="color: #76c7c0;">контекст.</span>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/500x300" alt="Картинка">
        </div>
    </div>

    <div class="description">
        Исследуй популярные слова и фразы из современного сленга. Узнай их значения, примеры использования и культурный контекст. Погружайся в мир неформального языка вместе с Slangify!
    </div>
</body>
</html>
