<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slang Guide</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: #76c7c0;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #1e1e1e;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Slang Guide</h1>
        <nav>
            <a href="#slang">Сленг</a>
            <a href="#examples">Примеры</a>
            <a href="#context">Контекст</a>
        </nav>
    </header>

    <div class="container">
        <section id="slang">
            <h2>Сленг</h2>
            <div class="card">
                <h3>"Flex"</h3>
                <p>Показуха, демонстрация своих достижений.</p>
            </div>
        </section>

        <section id="examples">
            <h2>Примеры</h2>
            <div class="card">
                <p>"Look at him flexing his new car!"</p>
            </div>
        </section>

        <section id="context">
            <h2>Контекст</h2>
            <div class="card">
                <p>Слово "flex" стало популярным благодаря хип-хоп культуре.</p>
            </div>
        </section>
    </div>
</body>
</html>
