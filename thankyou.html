<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо!</title>
    <style>
        body {
            background-color: #090909; /* Темный фон для всей страницы */
            color: #bbbbbb; /* Легкий серый цвет текста */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Полный экран */
        }

        .thankyou-container {
            background-color: #121212; /* Темный фон контейнера */
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .thankyou-message h1 {
            color: #76c7c0; /* Акцентный цвет */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .thankyou-message p {
            color: #bbbbbb; /* Светлый текст для сообщения */
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .back-home {
            background-color: #76c7c0; /* Цвет кнопки */
            color: #121212; /* Темный текст на кнопке */
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-home:hover {
            background-color: #64b4b0; /* Цвет при наведении */
            transform: scale(1.05); /* Легкое увеличение */
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-message">
            <h1>Спасибо за добавление выражения!</h1>
            <p>Ваше слово успешно отправлено на сайт. Мы проверим его и добавим в наш список сленгов!</p>
            <a href="index.html" class="back-home">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
