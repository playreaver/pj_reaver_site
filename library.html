    <style>

            /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞ */
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞ */
    .category-buttons {

    .recommendations {
    background-color: #1f1f1f;

    .recommendation-item p {

    .category-button {
        background-color: #76c7c0;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        color: #121212; /* –ß–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö */
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .category-button:first-child {

    }

    .category-button:hover {
        background-color: #64b4b0;
        transform: scale(1.1); /* –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }


    /* –°—Ç–∏–ª–∏ –ø–æ–∏—Å–∫–∞ */
    .search-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .search-container input {
        width: 50%;
        padding: 10px;
        font-size: 1.2em;
        border: 2px solid #76c7c0;
        border-radius: 5px;

        transition: border-color 0.3s ease;
    }

    .search-container input:focus {

    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    body {
        background-color: #121212;
        color: #f1f1f1;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;

    /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */

        background-color: #ffffff;

    /* –•–µ–¥–µ—Ä */
    header {
        display: flex;

    .theme-toggle {

    }

    .nav a {

        font-size: 1em;
        padding: 8px 16px;
        border: 2px solid transparent;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .main-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 60px;
    }

    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
    h2 {
        color: #76c7c0;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
    }

    /* –°–ø–∏—Å–æ–∫ —Å–ª–µ–Ω–≥–æ–≤ */
    .slang-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }

    .slang-item {
        background-color: #1f1f1f;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .slang-item:hover {
        background-color: #76c7c0;

        transform: scale(1.05);
    }

    .slang-item h3 {
        font-size: 1.2em;
        color: #76c7c0;

    }

    /* –ü—Ä–∏–º–µ—Ä—ã –∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç—ã */
    .examples, .context {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .example-item, .context-item {
        background-color: #1f1f1f;

    }

    .example-item:hover, .context-item:hover {

    }

    .example-item strong, .context-item strong {

    /* –§—É—Ç–µ—Ä */
    footer {
        text-align: center;

    }
</style>

<body>
    <header>
        <div class="header-title">Slangify ‚Äî –û—Ç–∫—Ä–æ–π –º–∏—Ä —Å–ª–µ–Ω–≥–∞</div>
        <nav class="nav">
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="library.html">–°–ª–µ–Ω–≥</a>
            <a href="examples.html">–ü—Ä–∏–º–µ—Ä—ã</a>
            <a href="context.html">–ö–æ–Ω—Ç–µ–∫—Å—Ç</a>
            <a href="victorina.html">–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</a>
        </nav>
        <span class="theme-toggle" onclick="toggleTheme()">üåô / üåû</span>
    </header>

    <main class="main-container">
        <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º -->
        <div class="category-buttons">
            <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <!-- –ü–æ–∏—Å–∫–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="search-container">
            <input 
                type="text" 
                id="search-input" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ, –æ–ø–∏—Å–∞–Ω–∏–µ –∏–ª–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç..."
                oninput="performSearch()"
            />
        </div>

        <section class="slang">
            <h2>–°–ø–∏—Å–æ–∫ —Å–ª–µ–Ω–≥–æ–≤</h2>
            <div class="slang-list"></div>
        </section>

        <section class="examples">
            <h2>–ü—Ä–∏–º–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</h2>
            <div class="examples-list"></div>
        </section>
        
        <section class="context">
            <h2>–ö–æ–Ω—Ç–µ–∫—Å—Ç—ã</h2>
            <div class="context-list"></div>
        </section>
            <!-- –ü–æ–¥–±–æ—Ä–∫–∞ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π -->
        <section class="recommendations">
            <h2>–ü–æ–¥–±–æ—Ä–∫–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ–±—è</h2>
            <div class="recommendation-list">
            </div>
        </section>
    </main>

    <footer>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        let slangData = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON
        let categories = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON
        fetch('slangData.json')
            .then(response => response.json())
            .then(data => {
                slangData = data; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                categories = [...new Set(data.map(item => item.category))]; // –ò–∑–≤–ª–µ–∫–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                createCategoryButtons(categories); // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                displayData(data); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function createCategoryButtons(categories) {
            const categoryButtonsContainer = document.querySelector('.category-buttons');
            categoryButtonsContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º –∫–Ω–æ–ø–æ–∫
        
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–í—Å–µ"
            const allButton = document.createElement('button');
            allButton.classList.add('category-button');
            allButton.innerText = '–í—Å–µ';
            allButton.onclick = () => displayData(slangData); // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≤—Å–µ —Å–ª–µ–Ω–≥–∏
            categoryButtonsContainer.appendChild(allButton);
        
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            categories.forEach(category => {
                const button = document.createElement('button');
                button.classList.add('category-button');
                button.innerText = category;
                button.onclick = () => filterByCategory(category); // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
                categoryButtonsContainer.appendChild(button);
            });
        }

        function filterByCategory(category) {
            const filteredData = slangData.filter(item => item.category === category);
            displayData(filteredData);
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function filterByCategory(category) {
            const filteredData = slangData.filter(item => item.category === category);
            displayData(filteredData);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function displayData(data) {
            const slangList = document.querySelector('.slang-list');
            const examplesList = document.querySelector('.examples-list');
            const contextList = document.querySelector('.context-list');

            slangList.innerHTML = '';
            examplesList.innerHTML = '';
            contextList.innerHTML = '';

            if (data.length === 0) {
                slangList.innerHTML = '<p class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!</p>';
                examplesList.innerHTML = '';
                contextList.innerHTML = '';
                return;
            }

            data.forEach(item => {
                // –°–ª–µ–Ω–≥–∏
                slangList.innerHTML += `
                    <div class="slang-item">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    </div>
                `;
                // –ü—Ä–∏–º–µ—Ä—ã
                examplesList.innerHTML += `
                    <div class="example-item">
                        <p><strong>${item.title}:</strong> "${item.example}"</p>
                    </div>
                `;
                // –ö–æ–Ω—Ç–µ–∫—Å—Ç—ã
                contextList.innerHTML += `
                    <div class="context-item">
                        <p><strong>${item.title}:</strong> ${item.context}</p>
                    </div>
                `;
            });
        }

        function generateRecommendations() {
            const recommendationList = document.querySelector('.recommendation-list');
        
            // –ü—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, —á—Ç–æ –º—ã –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ 5 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
            const recommendedItems = slangData.sort(() => 0.5 - Math.random()).slice(0, 5); // —Å–ª—É—á–∞–π–Ω—ã–µ 5 —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ DOM
            recommendedItems.forEach(item => {
                recommendationList.innerHTML += `
                    <div class="recommendation-item">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    </div>
                `;
            });
        }
        
        // –í—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π
        generateRecommendations();
        
        // –ü–æ–∏—Å–∫ –ø–æ –¥–∞–Ω–Ω—ã–º
        function performSearch() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
            const filteredData = slangData.filter(item =>
                item.title.toLowerCase().includes(searchQuery) || 
                item.description.toLowerCase().includes(searchQuery) ||
                item.example.toLowerCase().includes(searchQuery) || 
                item.context.toLowerCase().includes(searchQuery)
            );

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            displayData(filteredData);
        }
    </script>
