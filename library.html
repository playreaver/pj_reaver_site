<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slangify Library</title>
    <link rel="icon" href="logo/1sitelogo.png" type="image/png">
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body.light-mode {
            background-color: #ffffff;
            color: #121212;
        }

        /* –•–µ–¥–µ—Ä */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .theme-toggle {
            cursor: pointer;
            color: #76c7c0;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #76c7c0;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #f1f1f1;
            font-size: 1em;
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .slang-list, .examples, .context {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .slang-item, .example-item, .context-item {
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #76c7c0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Slangify ‚Äî –û—Ç–∫—Ä–æ–π –º–∏—Ä —Å–ª–µ–Ω–≥–∞</div>
        <nav class="nav">
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="library.html">–°–ª–µ–Ω–≥</a>
            <a href="examples.html">–ü—Ä–∏–º–µ—Ä—ã</a>
            <a href="context.html">–ö–æ–Ω—Ç–µ–∫—Å—Ç</a>
            <a href="victorina.html">–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</a>
        </nav>
        <span class="theme-toggle" onclick="toggleTheme()">üåô / üåû</span>
    </header>

    <main class="main-container">
        <section class="slang">
            <h2>–°–ø–∏—Å–æ–∫ —Å–ª–µ–Ω–≥–æ–≤</h2>
            <div class="slang-list"></div>
        </section>

        <section class="examples">
            <h2>–ü—Ä–∏–º–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</h2>
            <div class="examples"></div>
        </section>

        <section class="context">
            <h2>–ö–æ–Ω—Ç–µ–∫—Å—Ç—ã</h2>
            <div class="context"></div>
        </section>
    </main>

    <footer>
        <div>¬© 2024 Slangify</div>
    </footer>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON
        fetch('slangData.json')
            .then(response => response.json())
            .then(data => {
                const slangList = document.querySelector('.slang-list');
                const examplesList = document.querySelector('.examples');
                const contextList = document.querySelector('.context');

                data.forEach(item => {
                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª–µ–Ω–≥–∞
                    slangList.innerHTML += `
                        <div class="slang-item">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;

                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏–º–µ—Ä–∞
                    examplesList.innerHTML += `
                        <div class="example-item">
                            <p><strong>${item.title}:</strong> "${item.example}"</p>
                        </div>
                    `;

                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
                    contextList.innerHTML += `
                        <div class="context-item">
                            <p><strong>${item.title}:</strong> ${item.context}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));
    </script>
</body>
</html>
