<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slangify Library</title>
    <link rel="icon" href="logo/1sitelogo.png" type="image/png">
    <style>
        /* –°—Ç–∏–ª–∏ –ø–æ–∏—Å–∫–∞ */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-container input {
            width: 50%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #76c7c0;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-container input:focus {
            border-color: #f1f1f1;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .categories-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-button {
            padding: 10px 20px;
            background-color: #76c7c0;
            border: none;
            border-radius: 5px;
            color: #121212;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-button:hover {
            background-color: #f1f1f1;
        }

        .category-button.active {
            background-color: #f1f1f1;
            color: #76c7c0;
        }

        .no-results {
            text-align: center;
            color: #f1f1f1;
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body.light-mode {
            background-color: #ffffff;
            color: #121212;
        }

        /* –•–µ–¥–µ—Ä */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .theme-toggle {
            cursor: pointer;
            color: #76c7c0;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #76c7c0;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #f1f1f1;
            font-size: 1em;
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        h2 {
            color: #76c7c0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        /* –°–ø–∏—Å–æ–∫ —Å–ª–µ–Ω–≥–æ–≤ */
        .slang-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .slang-item {
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .slang-item:hover {
            background-color: #76c7c0;
            color: #121212;
            transform: scale(1.05);
        }

        .slang-item h3 {
            font-size: 1.2em;
            color: #76c7c0;
            margin-bottom: 10px;
        }

        /* –ü—Ä–∏–º–µ—Ä—ã –∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç—ã */
        .examples, .context {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .example-item, .context-item {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .example-item:hover, .context-item:hover {
            background-color: #76c7c0;
            color: #121212;
            transform: scale(1.05);
        }

        .example-item strong, .context-item strong {
            font-size: 1.2em;
            color: #76c7c0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Slangify ‚Äî –û—Ç–∫—Ä–æ–π –º–∏—Ä —Å–ª–µ–Ω–≥–∞</div>
        <nav class="nav">
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="library.html">–°–ª–µ–Ω–≥</a>
            <a href="examples.html">–ü—Ä–∏–º–µ—Ä—ã</a>
            <a href="context.html">–ö–æ–Ω—Ç–µ–∫—Å—Ç</a>
            <a href="victorina.html">–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</a>
        </nav>
        <span class="theme-toggle" onclick="toggleTheme()">üåô / üåû</span>
    </header>

    <main class="main-container">
        <!-- –ü–æ–∏—Å–∫–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="search-container">
            <input 
                type="text" 
                id="search-input" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ, –æ–ø–∏—Å–∞–Ω–∏–µ –∏–ª–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç..."
                oninput="performSearch()"
            />
        </div>

        <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
        <div class="categories-container" id="categories-container">
            <!-- –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>

        <section class="slang">
            <h2>–°–ø–∏—Å–æ–∫ —Å–ª–µ–Ω–≥–æ–≤</h2>
            <div class="slang-list"></div>
        </section>

        <section class="examples">
            <h2>–ü—Ä–∏–º–µ—Ä—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</h2>
            <div class="examples-list"></div>
        </section>

        <section class="context">
            <h2>–ö–æ–Ω—Ç–µ–∫—Å—Ç—ã</h2>
            <div class="context-list"></div>
        </section>
    </main>

    <footer>
        <div>¬© 2024 Slangify</div>
    </footer>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        let slangData = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON
        let categories = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON
        fetch('slangData.json')
            .then(response => response.json())
            .then(data => {
                slangData = data.slang;
                categories = data.categories; // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ –≤ JSON –µ—Å—Ç—å —Ä–∞–∑–¥–µ–ª categories
                displayCategories(categories); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                displayData(slangData); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å–ª–µ–Ω–≥–æ–≤
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function displayCategories(categories) {
            const categoriesContainer = document.getElementById('categories-container');
            categoriesContainer.innerHTML = '';

            categories.forEach((category, index) => {
                categoriesContainer.innerHTML += `
                    <button class="category-button" onclick="filterByCategory(${index})">${category}</button>
                `;
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
        function filterByCategory(index) {
            const filteredData = slangData.filter(slang => slang.category === categories[index]);
            displayData(filteredData);
            updateActiveCategory(index);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å–ª–µ–Ω–≥–æ–≤
        function displayData(data) {
            const slangList = document.querySelector('.slang-list');
            slangList.innerHTML = '';

            if (data.length === 0) {
                slangList.innerHTML = `<div class="no-results">–ù–µ –Ω–∞–π–¥–µ–Ω–æ —Å–ª–µ–Ω–≥–æ–≤...</div>`;
            } else {
                data.forEach(item => {
                    slangList.innerHTML += `
                        <div class="slang-item">
                            <h3>${item.slang}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;
                });
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function updateActiveCategory(index) {
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => button.classList.remove('active'));
            categoryButtons[index].classList.add('active');
        }

        // –ü–æ–∏—Å–∫ –ø–æ —Å–ª–µ–Ω–≥—É
        function performSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredData = slangData.filter(slang =>
                slang.slang.toLowerCase().includes(query) ||
                slang.description.toLowerCase().includes(query)
            );
            displayData(filteredData);
        }
    </script>
</body>
</html>
